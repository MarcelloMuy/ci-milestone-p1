<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rickshaw Tours guided bike tours in Dublin, Ireland">
    <meta name="keywords" content="rickshaw tour, bike rental, guided tour, ireland, dublin">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rickshaw Tours</title>
</head>
<body id="bookings-page">
    <!-- Navigation bar -->
    <header id="bookings-header">
        <a href="index.html" id="logo">
            <h1>Rickshaw Tours</h1>
        </a>
        <nav>
            <div class="table">
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="locations.html">Locations</a>
                    </li>
                    <li>
                        <a href="bookings.html" class="active">Bookings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Bookings submit form -->
    <section id="form-section">
        <!-- form title -->
        <form class="booking-form" method="POST" action="https://formdump.codeinstitute.net/">
            <div id="form-h2">
                <h2>Booking Request</h2>
            </div>
            <p>Please fill in your details below:</p>
            
            <!-- Personal information -->
            <div>
                <label for="fname">First Name:</label>
                <input id="fname" class="text-input" name="first_name" type="text" placeholder="Your first name" required>
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input id="lname" class="text-input" name="lname" type="text" placeholder="Your last name" required>
            </div>
            <div>
                <label for="email">Email Adress:</label>
                <input type="email" class="text-input" id="email" name="email_address" placeholder="Your e-mail" required>       
            </div>

            <!-- Date of booking -->
            <div>
                <label for="date-of-booking">Choose a date</label>
                <input type="date" class="text-input" name="date-of-booking" id="date-of-booking" required>
            </div>

            <p>What do you want to see?</p>

            <!-- Radio buttons for locations -->
            <div>
                <input type="radio" name="choice-of-location" id="st-stephens" value="st-stephens" required>   
                <label for="st-stephens">St Stephens Green Park</label> 
            </div>
        
            <div>
                <input type="radio" name="choice-of-location" id="temple-bar" value="temple-bar" required>
                <label for="temple-bar">The Temple Bar Pub</label>
            </div>
            <div>
                <input type="radio" name="choice-of-location" id="molly-mallone" value="molly-mallone" required>
                <label for="molly-mallone">Molly Mallone Statue</label>
            </div>
            <div>
                <input type="radio" name="choice-of-location" id="phoenix-park" value="phoenix-park" required>
                <label for="phoenix-park">Phoenix Park</label>
            </div>
            <div>
                <input type="radio" name="choice-of-location" id="beckett-bridge" value="beckett-bridge" required>
                <label for="beckett-bridge">Samuel Beckett Bridge</label>
            </div>
            <div>
                <input type="radio" name="choice-of-location" id="tall-ship" value="tall-ship" required>
                <label for="tall-ship">Jeanie Johnston Tall Ship</label>
            </div>
            
            <!-- New location request area -->
            <fieldset>
                <input type="radio" name="choice-of-location" id="new-location" value="new-location">
                <label for="new-location">New Location</label>
                <label for="new-location-text"></label>
                <input id="new-location-text" type="text" class="text-input" name="choice-of-location" placeholder="Name of Attraction">
            </fieldset>
            
            <!-- Feedback and questions area -->
            <p>Any questions? Just ask.</p>

            <label for="questions"></label>
            <textarea id="questions" class="text-input" name="questions" rows="10" cols="38"></textarea>
            <div id="submit-button">

                <!-- Submit button -->
                <button class="buttons" type="submit">
                    <strong>Submit</strong>
                </button>
            </div>
        </form>
    </section>
    <section>

    </section>

    <!-- Footer with social links -->
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/be76cb8c3d.js" crossorigin="anonymous"></script>
</body>
</html>
